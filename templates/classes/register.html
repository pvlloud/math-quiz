{% extends 'mathquiz/base.html' %}
{% load staticfiles %}

{% block title %}MathQuiz{% endblock %}

{% block inhead %}
    <link type="text/css" href="{% static 'classes/css/classes-forms.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}
  <div class="container">
        <div class="col-sm-5 col-sm-offset-3">
        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Sign up now</h3>
                    <p>Fill in the form below to get instant access:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form action="" method="post" class="login-form">{% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="form-first-name">Username</label>
                        <input type="text" name="username" placeholder="Username..." class="form-first-name form-control" id="form-username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-first-name">First name</label>
                        <input type="text" name="first_name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-last-name">Last name</label>
                        <input type="text" name="last_name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-email">Email</label>
                        <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Repeat Password</label>
                        <input type="password" name="password2" placeholder="Repeat Password..." class="form-password form-control" id="form-password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Keyword if you are a teacher</label>
                        <input type="text" name="if_teacher_keyword" placeholder="Keyword..." class="form-password form-control" id="form-password">
                    </div>
                    <button type="submit" class="btn">Sign me up!</button>
                </form>
            </div>
        </div>
        </div>
  </div>
{% endblock %}

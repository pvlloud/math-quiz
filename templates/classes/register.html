{% extends 'mathquiz/base.html' %}
{% load staticfiles %}

{% block title %}MathQuiz{% endblock %}

{% block inhead %}
    <link type="text/css" href="{% static 'classes/css/classes-forms.css' %}" rel="stylesheet"/>
{% endblock %}

{% block upper %}
  <div class="container">
        <div class="col-sm-5 col-sm-offset-3">
        <div class="form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Ргистрация</h3>
                    <p>Заполните поля для регистрации:</p>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-pencil"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form action="" method="post" class="login-form">{% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="form-first-name">Юзернейм</label>
                        <input type="text" name="username" placeholder="Юзернейм..." class="form-first-name form-control" id="form-username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-first-name">Имя</label>
                        <input type="text" name="first_name" placeholder="Имя..." class="form-first-name form-control" id="form-first-name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-last-name">Фамилия</label>
                        <input type="text" name="last_name" placeholder="Фамилия..." class="form-last-name form-control" id="form-last-name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-email">Email</label>
                        <input type="text" name="email" placeholder="Email..." class="form-email form-control" id="form-email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Пароль</label>
                        <input type="password" name="password" placeholder="Пароль..." class="form-password form-control" id="form-password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Повторите пароль</label>
                        <input type="password" name="password2" placeholder="Повторите пароль..." class="form-password form-control" id="form-password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Ключевое слово, если Вы учитель</label>
                        <input type="text" name="if_teacher_keyword" placeholder="Ключевое слово, если Вы учитель..." class="form-password form-control" id="form-password">
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
        </div>
  </div>
{% endblock %}
